<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Fundamental</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="content">
        <div class="header">
            <h2><script>document.write("Javascript Fundamental");</script></h2>
        </div>

        <div class="maincontent">
            <h3>Display Possibilities</h3>
            <hr>
            <div id="show"></div>
            <script>
                var a = "Imtiaz Bin ";
                var b = "Gias";
                var myName = a + b;
               document.getElementById('show').innerHTML = myName; //innerHTML
               document.write(myName); 
               window.alert(myName);
               console.log(myName);
            </script>
        </div>

        <div class="footer">
            <h2><script>document.write("Imtiaz Bin Gias");</script></h2>
        </div>
    </section>
    
</body>
</html>
